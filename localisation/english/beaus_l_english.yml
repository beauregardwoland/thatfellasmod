 wol_qol.9.t:0"Germany changes/advice"
 wol_qol.9.d:0"Germany has been adjusted from vanilla with changes to mefo bills allowing it go export focus along with its consumer goods ticking down slightly less and focus' adding less consumer good debuffs.Autarky Achieved now counts the 75% of the resources of Italy, Hungary, Romania and Bulgaria along with personally held resources towards its comepletion.Serval focus' namely §RAnti-comintern pact§! §REstablish the Afrika-korps§! and §RPanzer Grenadiers§! give a choice of free meduim or heavy tank divisions.\nGenerally speaking the choice between going left or right eco path is a question of playing it safe on left side eco potentially haveing a slower start to war but good long term perfomance or going right side with a stronger early war which you will want to use to achieve resource objectives to keep up scaling later/charge towards an early win."
 wol_qol.9.a:0"ok"
 
 wol_qol.10.t:0"Italy Changes"
 wol_qol.10.d:0"Italy's develop Africa focus' have been made better takeing less time and giveing more resources/supply, §RDevolp Libya§! is an easy one to do to add more supply in North Africa. all of the Super(army/air/navy) can be chosen during peace time for the cost of the respective type of xp. When Germany establishes Vichy France a 150 day mission will activate wanting you to join the war or face a stability and war support penalty."
 wol_qol.10.a:0"ok"

 wol_qol.11.t:0"Japan Changes"
 wol_qol.11.d:0"Japan has undergone a lot of changes to start with one of the most build defining Jappenese Mio's have been changed dramatically if you have played Kaisereich's new Russia/America the mios will be similar in ambition and difference in effect a la those. One of the main features of the mios is that if you choose one of the Industrial Concerns for example Mitsubishi all Mitsubishi mios when completing research will share funds gained with all other Mitsubishi mios the same with Kawasaki, Sumitomo and Mitsui with their respective groups with the exception of Nissan Mios they will intrisicly share their funds on research along with give funds to Manchukou and vice versa. One of the main takeaways is that if you want to go heavy fighters/tanks/light ships you should start with the Kawasaki industrial concern and if you want to go with light fighters starting with Mitsubishi is better transitioning to either of the other 2 after China to diverge into something else is also encouraged.\nThe Manchurian project tree has been made faster/better for personal development aswell as development of Manchukou both you and Manchukou after china caps have acess to a decision category to build up chinese industry via §RDevolp Chinese Resources§!(Japan) and §RModernize Chinese Arsenals§!(Manchukou).\nYou are timegated on deccing on the allies with the earliest being the start of 1940 and the latest being mid 1941 the §RStrike Southern Resource Area§! focus gives acces to operation decisions allowing you to target a specific area with a debuff. A lot of Jappenese focus' have been changed fairly dramatically and so can not be wholly discussed it is encouraged to give a decent amount of time in sp to look at how things have changed."
 wol_qol.11.a:0"ok"

 wol_qol.12.t:0"Soviet Changes"
 wol_qol.12.d:0"There have been slight changes to the Soviet Focus tree with some time adjustments and gateing being implemented. The Naval branch can now give some related mill buffs aswell makeing them not comepletly useless if you want to attempt a varied build.\nThe defense of §RMoscow/Leningrad/Stalingrad§! focus' spawn between them 120 free 30 width infantry though these unlock with more casaulties taken/surrender progress recieved. The Soviet air tree has recieved some buffs alongside right side five year plan and different five year plan foci in general. §RSend Military Advisors to Spain§! should now always fire Spanish gold reserves so dont worry about volounteer order. It is always encouraged to get through the main choice branches in Third Five Year plan tree."
 wol_qol.12.a:0"ok"

 wol_qol.13.t:0"UK Changes"
 wol_qol.13.d:0"Focus time has been adjusted for several focus' that werent worthwhile before with some minor focus added to allow a tank build. As head of the commonwealth the shared commonwealth tree is locked intill you do §RCommonwealth ties§!."
 wol_qol.13.a:0"ok"

 wol_qol.14.t:0"U.S Changes"
 wol_qol.14.d:0"The US has had a lot of focus time asjustments in various branches/minor foci additions. There are some additional decisions in the congress tab to aid allied nations aswell. Giant Wakes is locked till either 35% tension or August of 1938.Most U.S spirirts have been consolidated into a building modifier to look nicer and be less clutered. There are various focus additions and adjustments that play into these spirits with there being a meaningful choice between §RAir Support§! and §RStrategic Bombing§!. If the uk is to capitulate there is a section of the tree under war plans divisions called victory plan which can help you attempt a comeback."
 wol_qol.14.a:0"ok"

 wol_qol.15.t:0"Commonwealth Changes"
 wol_qol.15.d:0"there is a shared Commonwealth tree avaible to all of the Commonwealth nations ie Canada, South Africa, India, Australia and New Zeeland similar to the nordic council shared tree. It is encouraged that the commonwealth discuss who gets/goes for what.\nSouth africa and Australia have had a slight tune up of focus' with both getting acces to decisions to develop themeselves more with the §RExpand Arms Domestication§!(AST) §RIncrease Domestic Arms Production§!(SAF).\nIndia has been tuned down to more mirror pre Graveyard of Empires Performance."
 wol_qol.15.a:0"ok"

 wol_qol.16.t:0"Commintern Changes"
 wol_qol.16.d:0"Mongolia has a focus tree added to it."
 wol_qol.16.a:0"ok"

 wol_qol.17.t:0"Axis Changes"
 wol_qol.17.d:0"There is a Shared axis focus tree avaible to Germany, Italy, Hungary, Romania and Bulgaria allowing the minor powers to be built up slightly.\nSpain has had a decision added allowing the nationalists if at enough surrender progress to annex the opposing spains. This will give the soviets 7 mills in moscow and apply a hefty consumer good penalty on spain the ai can always take this decision.\nRomania has had tweaks to their focus' giveing them more ability to diversify they have had their §RAgrarian Reform§! focus adjusted it is recommended to save up 200-300 political power to go through the decisions to get the best buff from the reform."
 wol_qol.17.a:0"ok"

 wol_qol.18.t:0"Co-Prosperity Sphere Changes"
 wol_qol.18.d:0"Siam has a unique tree added to them and Manchukou has had their focus adjusted additionally they will give less industry to Japan. Manchukou via the §RModernize Chinese Arsenals§! focus can increase develop more mills in china."
 wol_qol.18.a:0"ok"




 wol_qol.5.t:0"FAQ/General Information"
 wol_qol.5.d:0"Thank you for playing - I hope you have a good time! Here is a list of general points that make this mod different from vanilla:\n1.Combat widths are typically multiples of ten so 10 or 20 width is good for defending and 30 for attacking\n2.SPGs have been made to be 2 width along with line artillery.\n3.Specialist tanks ie. TDs and SPGs have have had their stats adjusted so that they take a harsher breakthrough penalty along with a soft/hard attack debuff to counter their reciprocal buff, so TDs will have less soft and SPGs less hard attack.\n4.Doctrines have been adjusted: planning on left side GBP has been slightly reduced with different benefits being added to right side GBP, MA left, as well as all sides of MW and SPF.\n5.Tank chassis now get more base stats as you advance their tech tier, Mechanized 1 has also had its hardness reduced, with all mechanized being more expensive as well. The clicks for production cost are less effective on mech, but the all clicks can now be given to amphibious tractors.\n6.Continous foci have been added for mobilization speed and efficiency growth.\n7.Check the State of the Pacific decision tab if playing in the Allies or in the Co-Prosperity Sphere. The main way for Japan to directly impact the Western Front is given there.\n8.Medium flame tanks are the only flame tank worth useing, and the mod has added an armored train support company along with a sixth slot for support companies due to additions by the mod and pdx.\n9.Armored cars have been changed to behave more like mechanized, they have simialr hp and org but will have more offensive based stats light tanks have had their org and hp buffed slightly aswell."
 wol_qol.5.a:0"Ok"
 wol_qol.5.b:0"Ok(this does nothing might add something here latter)"

