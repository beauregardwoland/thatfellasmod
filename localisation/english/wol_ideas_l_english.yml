 wol_qol.19.t:0"German Annexation of Austria"
 wol_qol.19.d:0"The Germans in Austria seem to have been swindled into accepting annexation into the Reich. This flies in comeplete disregard for the treaty of Versaille and Austrian Soverignty. The moves of Germany must be challenged with adequate force to prevent further agression."
 wol_qol.19.a:0"Worrying"
 wol_qol.20.t:0"Munich Conference Fallout"
 wol_qol.20.d:0"It seems war may have been averted in Czechoslovakia. The Sudetenland has been handed over to Germany without so much as a fight. This sets a worrying precedent for future German agression in Europe."
 wol_qol.20.a:0"Ah! les cons! s'ils savaient..." 
 wol_qol.21.t:0"German Troops move into Czechoslovakia"
 wol_qol.21.d:0"It seems the final nail in the coffin for Czechoslovakian Soverignty has been hammered in. German troops have marched into the country and have declared a protectorate over it."
 wol_qol.21.a:0"War seems inevitable"
